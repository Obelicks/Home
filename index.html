<!DOCTYPE html>
<html lang="en">
<head>

            margin: 0;
            padding: 0;

        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-top: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;

        }
        .profile-img {
            max-width: 200px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: block;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>

    <header>
        <h1>Your Name</h1>

    </header>
    <div class="container">
        <img src="your-profile-image.jpg" alt="Your Name" class="profile-img">
        <h2>About Me</h2>
        <p>Add a brief introduction about yourself here.</p>
